        const levenshteinDistance = (str1, str2) => {
            const matrix = [];
            for (let i = 0; i <= str2.length; i++) matrix[i] = [i];
            for (let j = 0; j <= str1.length; j++) matrix[0][j] = j;
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[str2.length][str1.length];
        };

        const calculateSimilarity = (product1, product2) => {
            let score = 0;
            let factors = 0;

            // SKU similarity (high weight)
            if (product1.sku && product2.sku) {
                const skuSimilarity = 1 - (levenshteinDistance(product1.sku.toLowerCase(), product2.sku.toLowerCase()) / Math.max(product1.sku.length, product2.sku.length));
                score += skuSimilarity * 0.4;
                factors += 0.4;
            }

            // Name similarity (high weight)
            if (product1.name && product2.name) {
                const nameSimilarity = 1 - (levenshteinDistance(product1.name.toLowerCase(), product2.name.toLowerCase()) / Math.max(product1.name.length, product2.name.length));
                score += nameSimilarity * 0.3;
                factors += 0.3;
            }

            // Brand exact match (medium weight)
            if (product1.brand && product2.brand) {
                score += (product1.brand.toLowerCase() === product2.brand.toLowerCase() ? 1 : 0) * 0.2;
                factors += 0.2;
            }

            // Price similarity (low weight)
            if (product1.price && product2.price) {
                const priceDiff = Math.abs(product1.price - product2.price);
                const maxPrice = Math.max(product1.price, product2.price);
                const priceSimilarity = Math.max(0, 1 - (priceDiff / maxPrice));
                score += priceSimilarity * 0.1;
                factors += 0.1;
            }

            return factors > 0 ? (score / factors) * 100 : 0;
        };

        const findDuplicateGroups = (products, threshold = 70) => {
            const groups = [];
            const processed = new Set();

            products.forEach((product, index) => {
                if (processed.has(product.id)) return;

                const group = [product];
                processed.add(product.id);

                products.slice(index + 1).forEach(otherProduct => {
                    if (processed.has(otherProduct.id)) return;

                    const similarity = calculateSimilarity(product, otherProduct);
                    if (similarity >= threshold) {
                        group.push(otherProduct);
                        processed.add(otherProduct.id);
                    }
                });

                if (group.length > 1) {
                    const confidence = Math.round(group.reduce((acc, curr, i) => {
                        if (i === 0) return acc;
                        return acc + calculateSimilarity(group[0], curr);
                    }, 0) / (group.length - 1));

                    groups.push({
                        id: `group_${groups.length + 1}`,
                        products: group,
                        confidence,
                        status: 'pending',
                        suggestedGolden: selectBestGoldenRecord(group)
                    });
                }
            });

            return groups;
        };

        const selectBestGoldenRecord = (products) => {
            return products.reduce((best, current) => {
                let bestScore = 0;
                let currentScore = 0;

                // Score based on completeness
                Object.values(best).forEach(value => {
                    if (value && value.toString().trim()) bestScore++;
                });
                Object.values(current).forEach(value => {
                    if (value && value.toString().trim()) currentScore++;
                });

                // Prefer products with more complete data
                if (currentScore > bestScore) return current;
                if (bestScore > currentScore) return best;

                // If equal, prefer the one with longer description
                if (current.description && current.description.length > (best.description || '').length) {
                    return current;
                }

                return best;
            });

                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredProducts.map(product => (
                                        <tr key={product.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{product.name}</div>
                                                <div className="text-sm text-gray-500">{product.description}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{product.sku}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{product.brand}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${product.price}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{product.category}</td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                    {product.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                <button 
                                                    className="text-blue-600 hover:text-blue-900"
                                                    onClick={() => alert(`Viewing details for: ${product.name}`)}
                                                >
                                                    <LucideIcon name="Eye" className="lucide sm" />
                                                </button>
                                                <button 
                                                    className="text-gray-600 hover:text-gray-900"
                                                    onClick={() => alert(`Editing: ${product.name}`)}
                                                >
                                                    <LucideIcon name="Edit" className="lucide sm" />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            // Upload Component
            const UploadComponent = () => {
                const handleFileChange = (e) => {
                    setSelectedFile(e.target.files[0]);
                };

                const handleUpload = () => {
                    if (selectedFile) {
                        // Simulate file upload and add mock products
                        const newProducts = [
                            { id: Date.now(), sku: 'UPLOAD001', name: 'Uploaded Product 1', brand: 'Test Brand', category: 'Test', price: 199, description: 'Uploaded via CSV', status: 'active' },
                            { id: Date.now() + 1, sku: 'UPLOAD002', name: 'Uploaded Product 2', brand: 'Test Brand', category: 'Test', price: 299, description: 'Another uploaded product', status: 'active' }
                        ];
                        setProducts([...products, ...newProducts]);
                        setSelectedFile(null);
                        alert('Products uploaded successfully! Check the Products tab to see them.');
                    }
                };

                return (
                    <div className="space-y-6">
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Upload Product Data</h3>
                            
                            <div className="border-2 border-dashed border-gray-300 rounded-lg p-6">
                                <div className="text-center">
                                    <LucideIcon name="Upload" className="lucide lg mx-auto text-gray-400" />
                                    <div className="mt-4">
                                        <label htmlFor="file-upload" className="cursor-pointer">
                                            <span className="mt-2 block text-sm font-medium text-gray-900">
                                                Upload a CSV file
                                            </span>
                                            <input 
                                                id="file-upload" 
                                                name="file-upload" 
                                                type="file" 
                                                accept=".csv" 
                                                className="sr-only" 
                                                onChange={handleFileChange} 
                                            />
                                        </label>
                                        <p className="mt-1 text-sm text-gray-500">CSV files up to 10MB</p>
                                    </div>
                                </div>
                            </div>

                            {selectedFile && (
                                <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm font-medium text-blue-900">{selectedFile.name}</p>
                                            <p className="text-sm text-blue-700">{(selectedFile.size / 1024).toFixed(2)} KB</p>
                                        </div>
                                        <button
                                            onClick={handleUpload}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                        >
                                            Upload
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">API Integration</h3>
                            <div className="bg-gray-50 rounded-lg p-4">
                                <h4 className="font-medium mb-2">RESTful API Endpoints</h4>
                                <div className="space-y-2 text-sm font-mono">
                                    <div className="flex justify-between">
                                        <span>POST /api/products</span>
                                        <span className="text-green-600">Upload products</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>GET /api/products/{id}/golden</span>
                                        <span className="text-blue-600">Get golden record</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>GET /api/duplicates</span>
                                        <span className="text-purple-600">List duplicate groups</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>POST /api/golden-records/export</span>
                                        <span className="text-orange-600">Export golden records</span>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-4 p-3 bg-yellow-50 border-l-4 border-yellow-400">
                                <p className="text-sm text-yellow-700">
                                    <strong>Demo Note:</strong> This is a frontend-only demo. In production, these endpoints would connect to your backend API.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };

            // Render current view
            const renderCurrentView = () => {
                switch (currentView) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'duplicates':
                        return <DuplicateGroups />;
                    case 'products':
                        return <ProductsList />;
                    case 'upload':
                        return <UploadComponent />;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <Navigation />
                    <main className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                        {renderCurrentView()}
                    </main>
                    
                    {/* Footer */}
                    <footer className="bg-white border-t mt-12">
                        <div className="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center">
                                <p className="text-sm text-gray-500">
                                    GoldenRecord Pro - Product Data Deduplication System
                                </p>
                                <p className="text-sm text-gray-500">
                                    Built with React & Tailwind CSS
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
